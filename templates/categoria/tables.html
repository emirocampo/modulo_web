{% extends "/base_vistas/base.html" %}

{%block content%}

<!-- Begin Page Content -->
    </div>
    <!-- Content Row -->
    <div class="row">
        <!-- Content Column -->
        <div class="col-lg-12 mb-4">
            <!-- Project Card Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <div class="row">
                        <div class="col-8">
                            <h6 class="m-0 font-weight-bold text-primary">
                                CATEGORÍAS
                            </h6>
                        </div>
                        <!-- Botón Crear Categorias -->
                        <div class="col-4 text-right">
                            <a href={{url_for('crear_categoria')}} class="btn btn-primary btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-check"></i>
                                </span>
                                <span class="text">Crear Categorías</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for r in categorias %}
                                <tr>
                                    <td>{{ r['id'] }}</td>
                                    <td>{{ r['nombre'] }}</td>
                                    <td>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    <a href={{ url_for('modificar_categoria', id=r['id']) }}
                                                        class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                                </div>
                                                <div class="col">
                                                    <a href={{ url_for('eliminar_categoria', id=r['id']) }} class="btn btn-danger">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Color System -->
        </div>
    </div>
</div>
<!-- /.container-fluid -->

{%endblock %}
