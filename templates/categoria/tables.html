{% extends "/index/base.html" %}

{%block content%}


<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Tabla de Datos -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col-8">
                    <h6 class="m-0 font-weight-bold text-primary">
                        Tabla Productos
                    </h6>
                </div>
                <!-- Botón Crear Categorias -->

                <!-- Botón Productos -->

            </div>
        </div>
        <!-- La tabla -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for r in categorias %}
                        <tr>
                            <td>{{ r['id'] }}</td>
                            <td>{{ r['nombre'] }}</td>
                            <td>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <!-- <a href="#" class="btn btn-warning">
                                                <i class="fas fa-edit"></i>
                                            </a> -->
                                            <a href="{{ url_for('ver_categoria', id=r['id']) }}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                                        </div>
                                        <div class="col">
                                            <a href="#" class="btn btn-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<!-- /.container-fluid -->


{%endblock%}
