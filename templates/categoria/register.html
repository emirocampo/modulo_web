{% extends "/base_vistas/base.html" %} {%block content%}

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <!-- Content Row -->
  <div class="row">
    <!-- Content Column -->
    <div class="col-lg-12 mb-4">
      <!-- Project Card Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Crear Categoría</h6>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <form class="user" action={{url_for("crear_categoria")}} method="POST">
                  <div class="form-group">
                    <label for="stock">Nombre</label>
                    <input type="text" name="nombre" class="form-control form-control-user" id="stock"
                      placeholder="Nombre de la categoría..." />
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">Guardar</button>
                  <!-- <a href="login.html" class="btn btn-primary btn-user btn-block">
                    Guardar
                  </a> -->
                  <hr />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Color System -->
    </div>
  </div>
</div>
<!-- /.container-fluid -->

{%endblock %}
