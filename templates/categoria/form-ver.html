{% extends "/index/base.html" %}

{%block content%}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Modificar Categoría</h1>
                        </div>
                        <form class="user" action={{url_for("editar_categoria", id=categoria["id"]) }} method="POST">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" name="id"
                                    placeholder="Nombre del Producto" value={{categoria["id"]}} disabled/>
                            </div>
                            <div class="col-sm-6">
                                <input type="text" name="name" class="form-control form-control-user"
                                    id="exampleLastName" placeholder="Nombre de la categoría" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{%endblock%}
