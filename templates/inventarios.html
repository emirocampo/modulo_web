<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proveedores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div
            style="text-align: center"
            class="p-3 mb-2 bg-secondary text-white"
          >
            <h2>SISTEMA DE GESTIÓN DE INVENTARIOS</h2>
          </div>
        </div>
        <div class="col-6">
          <div
            style="text-align: center"
            class="p-3 mb-2 bg-secondary text-white"
          >
            <h2>INVSOFT</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container text-center m-4">
        <div class="col-md-12">
          <h4>Crear Inventario</h4>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="proveedor" class="form-label">Proveedor</label>
              <input
                disabled
                type="text"
                name="proveedor"
                id="proveedor"
                class="form-control"
                placeholder="Nombre del proveedor"
              />
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input
                type="number"
                name="stock"
                id="stock"
                class="form-control"
                placeholder="Cantidad del producto"
              />
            </div>
            <div class="mb-3">
              <label for="fechaRegistro" class="form-label"
                >Fecha de Registro</label
              >
              <input
                type="date"
                name="fechaRegistro"
                id="fechaRegistro"
                class="form-control"
                placeholder="Fecha de registro"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <input
                disabled
                type="text"
                name="categoria"
                id="categoria"
                class="form-control"
                placeholder="Categoría del producto"
              />
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input
                type="number"
                name="precio"
                id="precio"
                class="form-control"
                placeholder="Precio del producto"
              />
            </div>
            <div class="mb-3">
              <label for="fechaVencimiento" class="form-label"
                >Fecha de Vencimiento</label
              >
              <input
                type="date"
                name="fechaVencimiento"
                id="fechaVencimiento"
                class="form-control"
                placeholder="Fecha de vencimiento"
              />
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary">Guardar</button>
      </form>
    </div>

    <div class="container">
      <div class="container text-center m-4">
        <div class="col-md-12">
          <h4>Editar Inventario</h4>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="proveedor1" class="form-label">Proveedor</label>
              <input
                disabled
                type="text"
                name="proveedor1"
                id="proveedor1"
                class="form-control"
                placeholder="Nombre del proveedor"
              />
            </div>
            <div class="mb-3">
              <label for="stock1" class="form-label">Stock</label>
              <input
                type="number"
                name="stock1"
                id="stock1"
                class="form-control"
                placeholder="Cantidad del producto"
              />
            </div>
            <div class="mb-3">
              <label for="fechaRegistro" class="form-label"
                >Fecha de Registro</label
              >
              <input
                type="date"
                name="fechaRegistro1"
                id="fechaRegistro1"
                class="form-control"
                placeholder="Fecha de registro"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="categoria1" class="form-label">Categoría</label>
              <input
                disabled
                type="text"
                name="categoria1"
                id="categoria1"
                class="form-control"
                placeholder="Categoría del producto"
              />
            </div>
            <div class="mb-3">
              <label for="precio1" class="form-label">Precio</label>
              <input
                type="number"
                name="precio1"
                id="precio1"
                class="form-control"
                placeholder="Precio del producto"
              />
            </div>
            <div class="mb-3">
              <label for="fechaVencimiento1" class="form-label"
                >Fecha de Vencimiento</label
              >
              <input
                type="date"
                name="fechaVencimiento1"
                id="fechaVencimiento1"
                class="form-control"
                placeholder="Fecha de vencimiento"
              />
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary">Guardar</button>
      </form>
    </div>

    <!-- ********************************************************** -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
