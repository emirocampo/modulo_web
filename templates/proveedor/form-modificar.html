{% extends "/base_vistas/base.html" %}

{%block content%}

  <!-- Begin Page Content -->
  <div class="container-fluid">
    <!-- Page Heading -->
    
    <!-- Content Row -->
    <div class="row">
      <!-- Content Column -->
      <div class="col-lg-12 mb-4">
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
              Editar Proveedor
            </h6>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <form class="user" action={{url_for("modificar_proveedor", id=proveedor["id"])}} method="POST">
                    <div class="form-group">
                      <label for="stock">Id</label>
                      <input
                        type="text"
                        name="id"
                        class="form-control form-control-user"
                        value={{proveedor["id"]}}
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="stock">Nombre</label>
                      <input
                        type="text"
                        name="nombre"
                        class="form-control form-control-user"
                        placeholder="Nombre del proveedor..."
                      />
                    </div>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Guardar</button>
                    <hr />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Color System -->
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

{%endblock %}
