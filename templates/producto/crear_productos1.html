<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CREAR PRODUCTOS</title>

    <!-- Custom fonts for this template-->
    <link href="../../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container" align-self-center>

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                
                    <div class="col-lg-12">
                        <div class="p-2">
                            <a href="login.html" class="btn btn-primary btn-user btn-block">
                                Volver al Menu
                            </a>
                           
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear Producto</h1>
                            </div>
                            <form class="user" method="POST" id="formularioRegistrar">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="form-label" for="">Nombre</label>
                                        <input type="text" class="form-control form-control-user" name="precio" id="precio" id="exampleFirstName"
                                            placeholder="Nombre del Producto">
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label" for="">Precio</label>
                                        <input type="number" name="stock" id="stock" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Precio del Producto">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="form-label" for="">Stock</label>
                                        <input type="number" name="stock" id="stock" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Cantidad del Producto">
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label" for="">Categoria</label>
                                        <select name="id_categoria" id="id_categoria" class="form-control form-control-user" id="validationCustom04" required placeholder="Categoria">
                                            <option selected disabled value="">Seleccione...</option>
                                            <option>...</option>
                                        </select>
                                     </div>
                                                                                                                 
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="form-label" for="">Proveedor</label>
                                        <select name="id_proveedor" id="id_proveedor" class="form-control form-control-user" id="validationCustom04" required placeholder="Categoria">
                                            <option selected disabled value="">Seleccione...</option>
                                            <option>...</option>
                                        </select>
                                         
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="form-label" for="">Fecha de Creacion</label>
                                        <input type="date" class="form-control form-control-user" name="stock" id="stock"
                                        placeholder="Fecha de Creacion">
                                    </div>
                                    
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label class="form-label" for="">Fecha de Vencimiento</label>
                                        <input type="date" class="form-control form-control-user" name="stock" id="stock"
                                        placeholder="Fecha de Vencimiento">
                                    </div>
                                </div>
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    Guardar Producto
                                </a>
                                                      
                             
                            </form>
                            <hr>
                           
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
