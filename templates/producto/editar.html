{% extends "/base_vistas/base.html" %}

{%block content%}

  <!-- Begin Page Content -->
  <div class="container-fluid">
    <!-- Page Heading -->
    <div
      class="d-sm-flex align-items-center justify-content-between mb-4"
    >
      <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
      <a
        href="#"
        class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
        ><i class="fas fa-download fa-sm text-white-50"></i> Generate
        Report</a
      >
    </div>
    <!-- Content Row -->
    <div class="row">
      <!-- Content Column -->
      <div class="col-lg-12 mb-4">
        <!-- Project Card Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
              Editar Producto
            </h6>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                    <form class="user" method="POST" id="formularioRegistrar">
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <label for="proveedor">Nombre</label>
                            <input type="text" class="form-control form-control-user" name="nombre" id="nombre" id="exampleFirstName"
                            placeholder="Nombre del Producto"                    
                            />
                          </div>
                          <div class="col-sm-6">
                              <label class="form-label" for="">Precio</label>
                              <input type="number" name="stock" id="stock" class="form-control form-control-user" id="exampleLastName"
                                  placeholder="Precio del Producto"
                            />
                          </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label class="form-label" for="">Proveedor</label>
                                    <select name="id_proveedor" id="id_proveedor" class="form-control form-control-user" id="validationCustom04" required>
                                        <option selected disabled value="">Seleccione...</option>
                                        <option>...</option>
                                    </select>
                            </div>
                          <div class="col-sm-6">
                              <label class="form-label" for="">Categoria</label>
                              <select name="id_categoria" id="id_categoria" class="form-control form-control-user" id="validationCustom04" required>
                                  <option selected disabled value="">Seleccione...</option>
                                  <option>...</option>
                              </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-12 mb-3 mb-sm-0">
                            <label for="fechaVencimiento">
                                Fecha de Vencimiento</label
                              >
                              <input
                                type="date"
                                name="fechaVencimiento"
                                class="form-control form-control-user"
                                id="fechaVencimiento"
                                placeholder="Repeat Password"
                              />
                          </div>
                        </div>
                        <a
                          href="login.html"
                          class="btn btn-primary btn-user btn-block"
                        >
                          Guardar
                        </a>
                        <hr />
                      </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Color System -->
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->

{%endblock %}
